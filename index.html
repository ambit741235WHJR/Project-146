<!DOCTYPE html>
<html lang="en">
<head>
  <!--Adding the A-Frame.io script-->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
  <!--Creating a Scene-->
    <a-scene>
        <!--Creating a Camera-->
        <a-entity position="0 5 15">
          <a-camera look-controls-enabled wasd-controls-enabled></a-camera>
        </a-entity>
        <!--Creating a sky-->
        <a-sky color="#EBEBEB"></a-sky>
        <!--Creating a plane-->
        <a-plane color="black" position="0 0 0" rotation="-90 0 0" width="20" height="10"></a-plane>
        <!--Creating the antenna of the robot-->
        <a-circle position="0 9.15 0" color="orange" radius="0.8" material="side: double"></a-circle>
        <a-cylinder color="#757575" height="1.5" radius="0.05" position="0 11 0" animation="property: position; from:-0.2 10.4 -0.1;to: 0.2 10.4 -0.1;dir:alternate;loop: true; dur: 1000;"></a-cylinder>
        <a-sphere color="#ef5350" radius="0.3" position="0 11 0" animation="property: position; from:-0.2 11 -0.1;to: 0.2 11 -0.1;dir:alternate;loop: true; dur: 1000;"></a-sphere>
        <!--Creating the head of the robot-->
        <a-box color="#0276aa" position="0 8 0" width="3.2" height="2.2"></a-box>
        <!--Creating the eyes of the robot-->
        <a-sphere color="#fff" position="-0.63 8.3 0.2" radius="0.6" rotation="0 10 0"></a-sphere>
        <a-sphere color="#000" radius="0.15" position="-0.63 8.1 0.9" animation="property: position; from:-0.63 8.1 0.9;to: -0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;"></a-sphere>
        <a-sphere color="#fff" position="0.63 8.3 0.2" radius="0.6" rotation="0 -10 0"></a-sphere>
        <a-sphere color="#000" radius="0.15" position="0.63 8.1 0.9" animation="property: position; from:0.63 8.1 0.9;to: 0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;"></a-sphere>
        <!--Creating the mouth of the robot-->
        <a-entity position="0 8.2 0.55" rotation="0 0 120" geometry="primitive: ring; thetaStart:100;thetaLength:100;radiusOuter: 1; radiusInner: 0.9;" material="side:double;color:orange;"></a-entity>
        <!--Creating the neck of the robot-->
        <a-box position="0 6.7 0" width="2" height="0.4" color="orange"></a-box>
        <!--Creating the body of the robot-->
        <a-box position="0 4.5 0" width="4.5" height="4" color="#078CC6"></a-box>
        <!--Creating the left hand of the robot-->
        <a-cylinder position="-2.5 5.4 0" rotation="30 90 0" color="orange" height="2" width="0.2" radius="0.3"></a-cylinder>
        <a-sphere position="-2.95 4.7 0" rotation="-50 90 0" color="#ef5350" height="1.2" width="0.3" radius="0.4"></a-sphere>
        <a-cylinder position="-3.4 5.05 0" rotation="-50 90 0" height="1.3" width="0.3" radius="0.3" color="orange"></a-cylinder>
        <a-entity position="-4.3 5.8 0" geometry="primitive: dodecahedron; radius: 0.8;" material="color:#0276aa;"></a-entity>
        <!--Creating the right hand of the robot-->
        <a-cylinder position="2.7 5.5 0" rotation="-50 90 0" color="orange" height="2" width="0.2" radius="0.3"></a-cylinder>
        <a-sphere position="3.4 5 0" rotation="-50 90 0" color="#ef5350" height="1.2" width="0.3" radius="0.4"></a-sphere>
        <a-cylinder position="4 5.4 0" rotation="50 90 0" height="1.3" width="0.3" radius="0.3" color="orange"></a-cylinder>
        <a-entity position="4.3 5.8 0" geometry="primitive: dodecahedron; radius: 0.8;" material="color:#0276aa;"></a-entity>
        <!--Creating the left leg of the robot-->
        <a-cylinder position="-1 0.7 0" color="orange" height="3.5" radius="0.4"></a-cylinder>
        <a-entity position="-1 2 -0.2" rotatiom="90 0 0" color="#fff" geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 1; radiusInner: 0.5;" material="side:double"></a-entity>
        <a-entity position="-1 1.7 -0.2" rotatiom="90 0 0" color="#fff" geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 1; radiusInner: 0.5;" material="side:double"></a-entity>
        <a-entity position="-1 1.4 -0.2" rotatiom="90 0 0" color="#fff" geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 1; radiusInner: 0.5;" material="side:double"></a-entity>
        <a-entity position="-1 -0.35 -0.2" rotatiom="0 0 0" geometry="primitive: sphere; thetaStart:15;thetaLength:50;" material="color:#ef5350"></a-entity>
        <!--Creating the right leg of the robot-->
        <a-cylinder position="1 0.7 0" color="orange" height="3.5" radius="0.4"></a-cylinder>
        <a-entity position="1 2 -0.2" rotatiom="90 0 0" color="#fff" geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 1; radiusInner: 0.5;" material="side:double"></a-entity>
        <a-entity position="1 1.7 -0.2" rotatiom="90 0 0" color="#fff" geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 1; radiusInner: 0.5;" material="side:double"></a-entity>
        <a-entity position="1 1.4 -0.2" rotatiom="90 0 0" color="#fff" geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 1; radiusInner: 0.5;" material="side:double"></a-entity>
        <a-entity position="1 -0.35 -0.2" rotatiom="0 0 0" geometry="primitive: sphere; thetaStart:15;thetaLength:50;" material="color:#ef5350"></a-entity>
        <!--Creating the First Row of color boxes-->
        <a-plane color="#ffcd38" height="1" position="-1.1 5.8 0.7"></a-plane>
        <a-plane color="#ff5722" height="1" position="0 5.8 0.7"></a-plane>
        <a-plane color="#ffcd38" height="1" position="1.1 5.8 0.7"></a-plane>
        <!--Creating the Second Row of color boxes-->
        <a-plane color="#e91e63" height="1" position="-1.1 4.65 0.7"></a-plane>
        <a-plane color="#9c27b0" height="1" position="0 4.65 0.7"></a-plane>
        <a-plane color="#e91e63" height="1" position="1.1 4.65 0.7"></a-plane>
        <!--Creating the Third Row of color boxes-->
        <a-plane color="#ffcd38" height="1" position="-1.1 3.5 0.7"></a-plane>
        <a-plane color="#f44336" height="1" position="0 3.5 0.7"></a-plane>
        <a-plane color="#ffcd38" height="1" position="1.1 3.5 0.7"></a-plane>
    </a-scene>
</body>
</html>
